<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        .head {
            background-color: darkgrey;
            color: white;
        }

        .nota {
            text-align: center;
        }

        .media {
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Desafio de tabelas 3</h1>
    <table>
        <thead>
            <tr class="head">
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas </th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr class="head">
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="nota">6</td>
                <td class="nota">1</td>
                <td class="nota">3,5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="nota">5</td>
                <td class="nota">7</td>
                <td class="nota">6</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="nota">2</td>
                <td class="nota">6</td>
                <td class="nota">4</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="nota">4</td>
                <td class="nota">1</td>
                <td class="nota">2,5</td>
            </tr>
            <tr class="head">
                <th colspan="4" class="media" scope="row">Média das Exatas</th>
                <td class="nota">4</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td class="nota">4</td>
                <td class="nota">8</td>
                <td class="nota">6</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="nota">3</td>
                <td class="nota">7</td>
                <td class="nota">5</td>
            </tr>
            <tr class="head">
                <th colspan="4" class="media" scope="row">Média de Humanas</th>
                <td class="nota">5,5</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
